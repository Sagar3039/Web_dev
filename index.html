<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-300">
    
    <form action="">
        <h1>Guess the number</h1>
        <h2>Enter a number between 1 - 100</h2>
        <input type="text" id="number">
        <button id="submit"  class="bg-blue-400 hover:bg-blue-700">Enter</button>
    </form>
    <div class="guess"></div>
    <div id="count"></div>
    <div class="answer"></div>

</body>
<script>
    const random = parseInt(Math.random()*100+1);
    //  console.log(random);
    let previousGuess = [];
    let count=1;
    const numberInput = document.querySelector('#number');
    const submit = document.querySelector('#submit');
    const answer = document.querySelector('.answer');
    const probably = document.querySelector('.guess');
    const remain = document.querySelector('#count');

        submit.addEventListener('click', function(e){
        e.preventDefault();
        const guess = parseInt(numberInput.value);
        if(guess > 100){
            alert('Please enter a number smaller than 100');
        } else if(guess < 1){
            alert('Please enter a number greater than 1');
        } else if(isNaN(guess)){
            alert('Please enter a valid number');
        } 
        else if(guess>random){
            probably.innerHTML = "Guess lower";
            previousGuess.push(guess);
            answer.innerHTML = "Previous guesses: " + previousGuess.join(", ");
            count++;
       
        }
        else if(guess<random){
            probably.innerHTML = "Guess higher";
            previousGuess.push(guess);
            answer.innerHTML = "Previous guesses: " + previousGuess.join(", ");
            count++;  
        }
        else if(guess===random){
            probably.innerHTML = `Hurrey you beat the game. The number is ${random}`;
            previousGuess.push(guess);
            answer.innerHTML = "Previous guesses: " + previousGuess.join(", ");
       
        }
        
    });
    
</script>
</html>
